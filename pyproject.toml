[project]
name = "gemini-watermark-remover"
version = "0.1.0"
description = "Remove visible watermark of images generated by Nano Banana (Gemini's AI image generator)"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.2.6",
    "opencv-python-headless>=4.12.0.88",
]

[dependency-groups]
dev = [
    "nuitka>=2.8.9",
]
